<div class="form__wrapper" id="inquiryForm">
  <form action="https://mailthis.to/designsato0728@gmail.com" method="POST" encType="multipart/form-data">
    <h2>{{ i18n "formTitle" }}</h2>
    <p>{{ i18n "formText01" }}</p>
    <p>{{ i18n "formText02" }}</p>
    <div class="field__container">
      <div class="field__contents">
        <div class="mc-field-group field__input">
          <div class="form__label__wrapper">
            <figure class="gopher__wrapper"><img src="{{ .Site.BaseURL }}images/icon/gopher_h.svg" alt=""></figure>
            <label class="form__label" for="mce-EMAIL">{{ i18n "formMailaddress" }}<span class="span__required">{{ i18n "formRequired" }}</span></label>
          </div>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
        </div>
        <div class="mc-field-group field__input">
          <div class="form__label__wrapper">
            <figure class="gopher__wrapper"><img src="{{ .Site.BaseURL }}images/icon/gopher_u.svg" alt=""></figure>
            <label class="form__label" for="mce-NAME">{{ i18n "formName" }}<span class="span__required">{{ i18n "formRequired" }}</span></label>
          </div>
          <input type="text" value="" name="NAME" class="required" id="mce-NAME" required>
        </div>
      </div>
      <div class="field__contents">
        <div class="mc-field-group field__textarea">
          <div class="form__label__wrapper">
            <figure class="gopher__wrapper"><img src="{{ .Site.BaseURL }}images/icon/gopher_o.svg" alt=""></figure>
            <figure class="gopher__wrapper"><img src="{{ .Site.BaseURL }}images/icon/gopher_g.svg" alt=""></figure>
            <label class="form__label" for="mce-MMERGE6">{{ i18n "formInquiry" }}<span class="span__required">{{ i18n "formRequired" }}</span></label>
          </div>
          <textarea name="Message" class="required" id="mce-Message" cols="30" rows="10" required></textarea>
        </div>
      </div>
    </div>
    <div class="form__button__wrapper">
      <button class="submit__button click__sound" type="submit">{{ i18n "formSubmit" }}</button>
    </div>
    <input type="hidden" name="_after" value="{{ .Site.BaseURL }}">
  </form>
</div>
