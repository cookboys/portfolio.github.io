- id: otherInterviewTitle
  translation: "進行用戶訪談"

- id: otherInterviewText01
  translation: "我們經常採訪，因為我們認為在設計服務設計時真正了解用戶是非常重要的。"

- id: otherGithubTitle
  translation: "Github設計數據管理"

- id: otherGithubText01
  translation: "我試圖使用Github來設計數據來積極控製版本。"

- id: otherGithubText02
  translation: "另外，對於不熟悉Git的設計人員，我還講瞭如何管理Git。"

- id: otherGithubText03
  translation: "通過管理Git，可以掌握誰改變了什麼類型，並且根據版本不需要分開文件夾，因此我們決定積極採用它。"

- id: otherStaticTitle
  translation: "静态站点生成器的研究"

- id: otherStaticText01
  translation: "由于我沉迷于可以在没有复杂数据库的情况下创建博客的静态站点生成器，因此我每天都在进行研究。"

- id: otherStaticText02
  translation: "我用HUGO实施了这个组合网站，但下次我将创建并分发HUGO的模板。"

