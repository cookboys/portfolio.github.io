- id: profileTitleName
  translation: "サトウ シンヤ"

- id: profileText01
  translation: "很高興認識你，我是一名1987年出生的設計師。"

- id: profileText02
  translation: "我長大了，看著我的祖父在童年時期經營一家客棧，所以我總是善於烹飪，有時間我有時間。"

- id: profileText03
  translation: "而且，由於這是一個電腦從小就接近我的環境，我專心於小學電腦。 我觀看了該網站，並嘗試製作當時流行的Flash。"

- id: profileText04
  translation: "由於使用靜態站點生成器創建博客是很有趣的，所以如果有人想從WordPress切換到靜態站點生成器，請不要猶豫，向我們諮詢。"

