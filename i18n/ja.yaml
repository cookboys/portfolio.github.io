- id: otherGithubTitle
  translation: "デザインデータのGithub管理化"

- id: otherGithubText01
  translation: "デザインデータはGithubを用いて、積極的にバージョン管理するように心がけました。"

- id: otherGithubText02
  translation: "また、Gitに不慣れなデザイナーの為に、Git管理のやり方もレクチャーいたしました。"

- id: otherGithubText03
  translation: "Git管理をすることにより、誰がどのような変更を加えたのか把握することが可能であり、またバージョンによってフォルダを分ける必要がなくなる為、積極的に取り入れることにいたしました。"

- id: otherStaticTitle
  translation: "静的サイトジェネレーターの研究"

- id: otherStaticText01
  translation: "複雑なデータベースなしにブログを構築できる静的サイトジェネレーターにはまっているので、日々研究をしています。"

