- id: profileText01
  translation: "Nice to meet you, I am a designer born in 1987 who loves material design. I grew up watching my grandfather who was running a inn in the early childhood, so I am always good at cooking and having time when I have time."

- id: profileText02
  translation: "Currently, we mainly do brand guideline creation, UI / UX improvement (paper prototype to design), site improvement based on Google Analytics figures, Web application implementation, etc."

- id: profileText03
  translation: "This portfolio site was made with \"HUGO\" which is one of the static site generators. CSS uses \"PostCSS\", hosting service and deployment uses \"Netlify\"."

- id: profileText04
  translation: "If you have a request to \"create a site with static site generator\" please consult from the bottom form."

